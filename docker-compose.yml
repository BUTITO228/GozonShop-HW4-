version: '3.8'

services:
  postgres-orders:
    image: postgres:15
    container_name: gozon-postgres-orders
    environment:
      POSTGRES_DB: ordersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - orders-data:/var/lib/postgresql/data
    networks:
      - gozonshop

  postgres-payments:
    image: postgres:15
    container_name: gozon-postgres-payments
    environment:
      POSTGRES_DB: paymentsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - payments-data:/var/lib/postgresql/data
    networks:
      - gozonshop

  rabbitmq:
    image: rabbitmq:3-management
    container_name: gozon-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - gozonshop
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-service:
    build:
      context: .
      dockerfile: OrderService/Dockerfile
    container_name: gozon-order-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-orders;Port=5432;Database=ordersdb;Username=postgres;Password=postgres
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      postgres-orders:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - gozonshop
    restart: on-failure

  payment-service:
    build:
      context: .
      dockerfile: PaymentsService/Dockerfile
    container_name: gozon-payment-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres-payments;Port=5432;Database=paymentsdb;Username=postgres;Password=postgres
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    depends_on:
      postgres-payments:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - gozonshop
    restart: on-failure

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    container_name: gozon-api-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ORDER_SERVICE_URL=http://order-service:8080
      - PAYMENT_SERVICE_URL=http://payment-service:8080
    depends_on:
      - order-service
      - payment-service
    networks:
      - gozonshop
    restart: on-failure

networks:
  gozonshop:
    driver: bridge

volumes:
  orders-data:
  payments-data:
